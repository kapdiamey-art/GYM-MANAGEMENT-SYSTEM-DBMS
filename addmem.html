<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Member | Lifestyle Fitness</title>
  <link rel="stylesheet" href="addmem.css">
</head>
<body>
  <header>
    <h1>Add New Member</h1>
    <nav>
      <a href="membership.html">Back</a>
      <a href="home.html">Home</a>
    </nav>
  </header>

  <main class="form-container">
    <form action="addmem.php" method="POST" class="form-card">
      <h2>Member Details</h2>

      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required>

      <label for="age">Age</label>
      <input type="number" name="age" id="age" required>

      <label for="gender">Gender</label>
      <select name="gender" id="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="contact">Contact Number</label>
      <input type="text" name="contact" id="contact" pattern="[0-9]{10}" title="Enter 10-digit number" required>

      <label for="membership_type">Membership Type</label>
      <select name="membership_type" id="membership_type" required>
        <option value="">Select</option>
        <option>Basic</option>
        <option>Premium</option>
        <option>Deluxe</option>
      </select>

      <label for="start_date">Start Date</label>
      <input type="date" name="start_date" id="start_date" required>

      <label for="duration">Duration</label>
      <select name="duration" id="duration" required>
        <option value="">Select</option>
        <option>1 Month</option>
        <option>3 Months</option>
        <option>6 Months</option>
        <option>1 Year</option>
      </select>

      <hr style="margin:15px 0; border: 0.5px solid rgba(0,255,180,0.4);">

      <h2>Optional Trainer / Plan Details</h2>

      <label for="trainer_id">Trainer ID (optional)</label>
      <input type="number" name="trainer_id" id="trainer_id" placeholder="Enter Trainer ID">

      <label for="workout_id">Workout Plan ID (optional)</label>
      <input type="number" name="workout_id" id="workout_id" placeholder="Enter Workout plan ID">

      <label for="diet_id">Diet Plan ID (optional)</label>
      <input type="number" name="diet_id" id="diet_id" placeholder="Enter Diet ID">

      <button type="submit">Add Member</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Lifestyle Fitness</p>
  </footer>
</body>
</html>
