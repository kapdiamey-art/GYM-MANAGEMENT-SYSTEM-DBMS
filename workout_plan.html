<body>

  <h1>Workout Plan Management</h1>

  <button onclick="showForm()">Add Plan</button>
  <button onclick="showDisplay()">Display Plans</button>

  <div id="formContainer">
    <h2>Add New Plan</h2>
    <form id="addPlanForm" action="add_plan.php" method="POST">
      <input type="number" name="PLAN_ID" placeholder="Plan ID" required><br>
      <input type="text" name="PLAN_NAME" placeholder="Plan Name" required><br>
      <input type="text" name="DESCRIPTION" placeholder="Description" required><br>
      <input type="text" name="DURATION_PER_WEEK" placeholder="Duration per Week" required><br>
      <input type="number" name="EQUIP_ID" placeholder="Equipment ID" required><br>
      <input type="submit" value="Add Plan">
    </form>
  </div>

  <div id="displayContainer">
    <h2>Existing Plans</h2>
    <iframe src="display_plans.php" style="width:100%; height:300px; border:none;"></iframe>
  </div>

  <script>
    function showForm() {
      document.getElementById('formContainer').style.display = 'block';
      document.getElementById('displayContainer').style.display = 'none';
    }
    function showDisplay() {
      document.getElementById('formContainer').style.display = 'none';
      document.getElementById('displayContainer').style.display = 'block';
    }
  </script>
